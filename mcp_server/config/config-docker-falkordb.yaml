# Graphiti MCP Server Configuration for Docker with FalkorDB
# This configuration is optimized for running with docker-compose-falkordb.yml

server:
  transport: "http"  # HTTP transport (SSE is deprecated)
  host: "0.0.0.0"
  port: 8000
  
llm:
  provider: "openai"  # Options: openai, azure_openai, anthropic, gemini, groq
  model: "gpt-4o-mini"
  max_tokens: 4096
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL:https://api.openai.com/v1}
      organization_id: ${OPENAI_ORGANIZATION_ID:}
      
    azure_openai:
      api_key: ${AZURE_OPENAI_API_KEY}
      api_url: ${AZURE_OPENAI_ENDPOINT}
      api_version: ${AZURE_OPENAI_API_VERSION:2024-10-21}
      deployment_name: ${AZURE_OPENAI_DEPLOYMENT}
      use_azure_ad: ${USE_AZURE_AD:false}
      
    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
      api_url: ${ANTHROPIC_API_URL:https://api.anthropic.com}
      max_retries: 3
      
    gemini:
      api_key: ${GOOGLE_API_KEY}
      project_id: ${GOOGLE_PROJECT_ID:}
      location: ${GOOGLE_LOCATION:us-central1}
      
    groq:
      api_key: ${GROQ_API_KEY}
      api_url: ${GROQ_API_URL:https://api.groq.com/openai/v1}

embedder:
  provider: "openai"  # Options: openai, azure_openai, gemini, voyage
  model: "text-embedding-3-small"
  dimensions: 1536
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL:https://api.openai.com/v1}
      organization_id: ${OPENAI_ORGANIZATION_ID:}
      
    azure_openai:
      api_key: ${AZURE_OPENAI_API_KEY}
      api_url: ${AZURE_OPENAI_EMBEDDINGS_ENDPOINT}
      api_version: ${AZURE_OPENAI_API_VERSION:2024-10-21}
      deployment_name: ${AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT}
      use_azure_ad: ${USE_AZURE_AD:false}
      
    gemini:
      api_key: ${GOOGLE_API_KEY}
      project_id: ${GOOGLE_PROJECT_ID:}
      location: ${GOOGLE_LOCATION:us-central1}
      
    voyage:
      api_key: ${VOYAGE_API_KEY}
      api_url: ${VOYAGE_API_URL:https://api.voyageai.com/v1}
      model: "voyage-3"

database:
  provider: "falkordb"  # Using FalkorDB for this configuration
  
  providers:
    falkordb:
      # Use environment variable if set, otherwise use Docker service hostname
      uri: ${FALKORDB_URI:redis://falkordb:6380}
      password: ${FALKORDB_PASSWORD:}
      database: ${FALKORDB_DATABASE:default_db}

graphiti:
  group_id: ${GRAPHITI_GROUP_ID:main}
  episode_id_prefix: ${EPISODE_ID_PREFIX:}
  user_id: ${USER_ID:mcp_user}
  entity_types:
    # ══════════════════════════════════════════════════════════════════════════════
    # CORE/GENERAL ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "Person"
      description: "Individual human (researcher, team member, author, investor, etc.)"
    - name: "Organization"
      description: "Companies, institutions, labs, startups, or formal entities"
    - name: "Preference"
      description: "User preferences, choices, opinions, or selections"
    - name: "Requirement"
      description: "Specific needs, features, or functionality that must be fulfilled"
    - name: "Procedure"
      description: "Standard operating procedures and sequential instructions"
    - name: "Location"
      description: "Physical or virtual places where activities occur"
    - name: "Event"
      description: "Time-bound activities, occurrences, or experiences (meetings, conferences)"
    - name: "Document"
      description: "Information content in various forms (books, articles, reports, etc.)"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # MOLECULAR & BIOLOGICAL ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "Gene"
      description: "Genetic element (gene symbol, locus, genetic sequence)"
    - name: "Protein"
      description: "Protein, enzyme, receptor, or protein complex"
    - name: "Metabolite"
      description: "Small molecule metabolite (glucose, lactate, ATP, NAD+, etc.)"
    - name: "Drug"
      description: "Pharmaceutical compound, drug, or therapeutic agent"
    - name: "Compound"
      description: "Chemical compound, molecule, or substance (non-drug)"
    - name: "Pathway"
      description: "Biological pathway, signaling cascade, or metabolic route"
    - name: "CellType"
      description: "Cell type or cell line (hepatocyte, beta cell, HeLa, etc.)"
    - name: "Tissue"
      description: "Tissue, organ, or anatomical structure"
    - name: "GeneticVariant"
      description: "SNP, mutation, allele, or genetic variant"
    - name: "Biomarker"
      description: "Measurable indicator of biological state (blood glucose, HbA1c)"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # DISEASE & CLINICAL ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "Disease"
      description: "Disease, disorder, or pathological condition (diabetes, cancer)"
    - name: "Symptom"
      description: "Clinical symptom or sign"
    - name: "Phenotype"
      description: "Observable characteristic or trait"
    - name: "Treatment"
      description: "Therapeutic intervention, procedure, or treatment protocol"
    - name: "ClinicalTrial"
      description: "Clinical trial or study (NCT number, phase, etc.)"
    - name: "Cohort"
      description: "Patient cohort, study population, or sample group"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # RESEARCH & METHODOLOGY ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "Assay"
      description: "Experimental assay, test, or measurement method"
    - name: "ExperimentalMethod"
      description: "Experimental technique (CRISPR, RNAi, Western blot, etc.)"
    - name: "Dataset"
      description: "Data collection, database, or dataset"
    - name: "ModelOrganism"
      description: "Model organism (mouse, zebrafish, C. elegans, yeast)"
    - name: "Publication"
      description: "Scientific publication, paper, or preprint (DOI, PMID, title, year)"
    - name: "Author"
      description: "Paper author or researcher (ORCID, affiliations)"
    - name: "Journal"
      description: "Scientific journal (impact factor, scope)"
    - name: "Preprint"
      description: "Preprint (bioRxiv, medRxiv, arXiv)"
    - name: "ReviewArticle"
      description: "Review article or meta-analysis"
    - name: "Abstract"
      description: "Paper abstract or summary"
    - name: "Keyword"
      description: "Paper keyword, MeSH term, or tag"
    - name: "SupplementaryMaterial"
      description: "Supplementary data, code, or materials"
    - name: "Figure"
      description: "Figure or table from publication"
    - name: "Project"
      description: "Research project, grant project, or initiative"
    - name: "GrantProgram"
      description: "Funding grant, fellowship, or research program"
    - name: "FundingAgency"
      description: "Funding body (NIH, NSF, ERC, private foundation)"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # GRANT WRITING & APPLICATION ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "GrantProposal"
      description: "Grant proposal or application being written/submitted"
    - name: "CallForProposals"
      description: "Funding call, RFA, or FOA announcement"
    - name: "Deadline"
      description: "Submission deadline or due date"
    - name: "EligibilityCriteria"
      description: "Eligibility requirements for grant applicants"
    - name: "Consortium"
      description: "Grant consortium or multi-partner collaboration"
    - name: "WorkPackage"
      description: "Grant work package or project component"
    - name: "Deliverable"
      description: "Grant deliverable or milestone output"
    - name: "SpecificAim"
      description: "Specific aim or objective of grant proposal"
    - name: "StudySection"
      description: "NIH study section or review panel"
    - name: "ReviewCriteria"
      description: "Grant review criteria (significance, innovation, etc.)"
    - name: "Budget"
      description: "Grant budget (personnel, equipment, travel, etc.)"
    - name: "BudgetJustification"
      description: "Budget justification narrative"
    - name: "Affiliation"
      description: "Institutional affiliation or appointment"
    - name: "Subcontract"
      description: "Subcontract or subaward to partner institution"
    - name: "LetterOfSupport"
      description: "Letter of support or collaboration letter"
    - name: "Biosketch"
      description: "NIH biosketch or CV for grant"
    - name: "FacilitiesStatement"
      description: "Facilities and resources statement"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # AI/ML & SOFTWARE ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "MLModel"
      description: "Machine learning model, AI system, or algorithm"
    - name: "TrainingDataset"
      description: "Dataset used for training ML models"
    - name: "Software"
      description: "Software tool, library, or application"
    - name: "API"
      description: "API, web service, or programmatic interface"
    - name: "CodeRepository"
      description: "Code repository (GitHub, GitLab, etc.)"
    - name: "AiTool"
      description: "AI-powered tool or agent"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # STARTUP & BUSINESS ENTITIES (GlucoseDAO)
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "Startup"
      description: "Startup company, spinoff, or early-stage venture"
    - name: "Product"
      description: "Commercial product, device, or offering"
    - name: "Investor"
      description: "Investor, VC firm, or funding entity"
    - name: "Patent"
      description: "Patent, intellectual property, or IP filing"
    - name: "Milestone"
      description: "Business or development milestone"
    - name: "Meeting"
      description: "Meeting, call, or scheduled discussion"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # EVENTS & CONFERENCES ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "Conference"
      description: "Scientific or industry conference (NeurIPS, ISMB, JPM Healthcare, etc.)"
    - name: "Workshop"
      description: "Workshop, tutorial, or training session"
    - name: "Symposium"
      description: "Symposium or focused scientific meeting"
    - name: "Hackathon"
      description: "Hackathon, datathon, or coding competition"
    - name: "DemoDay"
      description: "Demo day, pitch event, or showcase"
    - name: "Summit"
      description: "Summit, forum, or executive gathering"
    - name: "Webinar"
      description: "Webinar, online seminar, or virtual event"
    - name: "Presentation"
      description: "Talk, presentation, or oral session"
    - name: "Poster"
      description: "Poster presentation or poster session"
    - name: "Booth"
      description: "Exhibition booth, demo station, or trade show presence"
    - name: "Award"
      description: "Award, prize, or recognition received"
    - name: "Panel"
      description: "Panel discussion or roundtable"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # LONGEVITY & AGING ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "Intervention"
      description: "Longevity intervention (drug, supplement, lifestyle, gene therapy)"
    - name: "AgingHallmark"
      description: "Hallmark of aging (senescence, mitochondrial dysfunction, etc.)"
    - name: "Lifespan"
      description: "Lifespan metric or survival outcome"
    - name: "Healthspan"
      description: "Healthspan metric or functional outcome"
    - name: "AgingModel"
      description: "Aging model organism or system (C. elegans, mice, organoids)"
    - name: "SenescentCell"
      description: "Senescent cell type or senescence marker"
    - name: "GeroprotectiveCompound"
      description: "Geroprotective compound (rapamycin, metformin, NAD+ precursors)"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # STARTUP GO-TO-MARKET ENTITIES (GlucoseDAO)
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "Market"
      description: "Target market or market segment"
    - name: "CustomerSegment"
      description: "Customer segment, persona, or user type"
    - name: "Competitor"
      description: "Competitor company or competing product"
    - name: "ValueProposition"
      description: "Value proposition or unique selling point"
    - name: "BusinessModel"
      description: "Business model (SaaS, B2B, B2C, licensing, etc.)"
    - name: "PitchDeck"
      description: "Pitch deck, investor presentation, or fundraising material"
    - name: "FundingRound"
      description: "Funding round (seed, Series A, B, etc.)"
    - name: "TermSheet"
      description: "Term sheet or investment agreement"
    - name: "RegulatoryBody"
      description: "Regulatory agency (FDA, EMA, MHRA, etc.)"
    - name: "RegulatoryPathway"
      description: "Regulatory pathway (510(k), PMA, De Novo, CE mark)"
    - name: "ClinicalEndpoint"
      description: "Clinical trial endpoint or outcome measure"
    - name: "MarketSize"
      description: "Market size estimate (TAM, SAM, SOM)"
    - name: "Revenue"
      description: "Revenue stream or financial metric"
    - name: "Traction"
      description: "Business traction metric (users, revenue, partnerships)"
    - name: "ValidationEvidence"
      description: "Validation evidence (pilot study, customer feedback, LOI)"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # CONCEPTUAL ENTITIES
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "ThematicConcept"
      description: "Abstract concept, theme, or research area"
    - name: "Hypothesis"
      description: "Scientific hypothesis or proposed mechanism"
    - name: "ClinicalMeasurement"
      description: "Clinical measurement or lab value"
    - name: "Topic"
      description: "Subject of conversation or knowledge domain (use as last resort)"
    - name: "Object"
      description: "Physical items, tools, devices, or possessions (use as last resort)"

  # ════════════════════════════════════════════════════════════════════════════════
  # EDGE TYPES (Relationship/Fact Types)
  # ════════════════════════════════════════════════════════════════════════════════
  # These define the types of relationships that can exist between entities.
  # The LLM will use these to extract structured facts from text.
  # If source_types/target_types are omitted, the edge can connect any entity types.
  edge_types:
    # ══════════════════════════════════════════════════════════════════════════════
    # MOLECULAR & BIOLOGICAL RELATIONSHIPS
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "ENCODES"
      description: "Gene encodes a protein (Gene -> Protein)"
      source_types: ["Gene"]
      target_types: ["Protein"]
    - name: "REGULATES"
      description: "Entity regulates another (Gene/Protein regulates Gene/Protein/CellularProcess)"
    - name: "UPREGULATES"
      description: "Increases expression or activity of target"
    - name: "DOWNREGULATES"
      description: "Decreases expression or activity of target"
    - name: "INHIBITS"
      description: "Inhibits or blocks the activity of target"
    - name: "ACTIVATES"
      description: "Activates or enhances the activity of target"
    - name: "BINDS_TO"
      description: "Physical binding interaction (Protein-Protein, Drug-Target)"
    - name: "PHOSPHORYLATES"
      description: "Protein phosphorylates another protein"
      source_types: ["Protein"]
      target_types: ["Protein"]
    - name: "PARTICIPATES_IN"
      description: "Entity participates in a pathway or process (Protein -> SignalingPathway)"
    - name: "PART_OF"
      description: "Entity is part of another (Protein part of complex, Gene part of pathway)"
    - name: "INTERACTS_WITH"
      description: "General molecular interaction between entities"
    - name: "COEXPRESSED_WITH"
      description: "Genes/proteins that are co-expressed together"
    - name: "VARIANT_OF"
      description: "GeneticVariant is a variant of a Gene"
      source_types: ["GeneticVariant"]
      target_types: ["Gene"]
    
    # ══════════════════════════════════════════════════════════════════════════════
    # GENETIC PERTURBATION RELATIONSHIPS
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "KNOCKOUT_OF"
      description: "Gene knockout (complete deletion/inactivation of gene function)"
    - name: "KNOCKDOWN_OF"
      description: "Gene knockdown (partial reduction via RNAi, siRNA, shRNA)"
    - name: "OVEREXPRESSES"
      description: "Overexpression of gene/protein (gain of function)"
    - name: "SILENCES"
      description: "Gene silencing (epigenetic or transcriptional repression)"
    - name: "EDITS"
      description: "CRISPR/gene editing of target (base editing, prime editing)"
    - name: "MUTATES"
      description: "Introduces mutation in gene/protein"
    - name: "DEPLETES"
      description: "Depletion of protein/molecule (degradation, auxin-inducible, etc.)"
    - name: "RESCUES"
      description: "Genetic rescue (restores function lost by mutation/knockout)"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # METABOLIC & ENZYMATIC RELATIONSHIPS
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "METABOLIZES"
      description: "Enzyme/pathway metabolizes substrate"
    - name: "CONVERTS_TO"
      description: "Metabolic conversion (glucose converts to pyruvate)"
    - name: "SUBSTRATE_OF"
      description: "Molecule is substrate of enzyme"
    - name: "PRODUCT_OF"
      description: "Molecule is product of enzymatic reaction"
    - name: "CATALYZES"
      description: "Enzyme catalyzes reaction"
    - name: "TRANSPORTS"
      description: "Transporter moves molecule across membrane"
    - name: "SECRETES"
      description: "Cell/tissue secretes molecule"
    - name: "UPTAKES"
      description: "Cell/tissue uptakes molecule"
    - name: "STORES"
      description: "Tissue stores molecule (liver stores glycogen)"
    - name: "DEGRADES"
      description: "Enzyme/pathway degrades molecule"
    - name: "SYNTHESIZES"
      description: "Enzyme/pathway synthesizes molecule"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # STRUCTURAL & COMPOSITIONAL RELATIONSHIPS
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "CONTAINS"
      description: "Entity contains another (complex contains subunit, pathway contains enzyme)"
    - name: "COMPOSED_OF"
      description: "Entity is composed of components"
    - name: "SUBUNIT_OF"
      description: "Protein is subunit of complex"
    - name: "CLEAVES"
      description: "Protease/enzyme cleaves target protein"
    - name: "MODIFIES"
      description: "Post-translational modification (general)"
    - name: "ACETYLATES"
      description: "Enzyme acetylates target"
    - name: "METHYLATES"
      description: "Enzyme methylates target (DNA or protein)"
    - name: "UBIQUITINATES"
      description: "E3 ligase ubiquitinates target for degradation"
    - name: "GLYCOSYLATES"
      description: "Enzyme glycosylates target"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # DISEASE & CLINICAL RELATIONSHIPS
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "CAUSES"
      description: "Entity causes a disease, symptom, or condition"
    - name: "ASSOCIATED_WITH"
      description: "Statistical or observed association between entities"
    - name: "RISK_FACTOR_FOR"
      description: "Entity is a risk factor for disease/condition"
    - name: "PROTECTIVE_AGAINST"
      description: "Entity protects against disease/condition"
    - name: "BIOMARKER_FOR"
      description: "Biomarker indicates or predicts a disease/condition"
      source_types: ["Biomarker"]
      target_types: ["Disease", "Phenotype"]
    - name: "TREATS"
      description: "Drug or treatment treats a disease/condition"
      source_types: ["Drug", "Treatment"]
      target_types: ["Disease", "Symptom"]
    - name: "TARGETS"
      description: "Drug targets a molecular entity"
      source_types: ["Drug"]
      target_types: ["Protein", "Gene", "DrugTarget"]
    - name: "SIDE_EFFECT_OF"
      description: "Symptom is a side effect of a drug/treatment"
    - name: "CONTRAINDICATED_FOR"
      description: "Drug/treatment is contraindicated for condition"
    - name: "MANIFESTS_AS"
      description: "Disease manifests as symptom/phenotype"
      source_types: ["Disease"]
      target_types: ["Symptom", "Phenotype"]
    - name: "PROGRESSES_TO"
      description: "Disease or condition progresses to another state"
    - name: "COMORBID_WITH"
      description: "Disease commonly co-occurs with another disease"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # LONGEVITY & AGING RELATIONSHIPS
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "EXTENDS_LIFESPAN"
      description: "Intervention extends lifespan in model organism"
    - name: "SHORTENS_LIFESPAN"
      description: "Factor shortens lifespan"
    - name: "EXTENDS_HEALTHSPAN"
      description: "Intervention extends healthspan/functional lifespan"
    - name: "SLOWS_AGING"
      description: "Intervention slows aging process"
    - name: "REVERSES_AGING"
      description: "Intervention reverses aging markers (epigenetic, cellular)"
    - name: "GEROPROTECTIVE_FOR"
      description: "Compound is geroprotective (protects against aging)"
    - name: "SENOLYTIC_FOR"
      description: "Compound is senolytic (clears senescent cells)"
    - name: "SENOSTATIC_FOR"
      description: "Compound is senostatic (suppresses SASP without killing)"
    - name: "TARGETS_HALLMARK"
      description: "Intervention targets aging hallmark"
      source_types: ["Intervention", "Drug", "Compound"]
      target_types: ["AgingHallmark"]
    - name: "INDUCES_SENESCENCE"
      description: "Factor induces cellular senescence"
    - name: "CLEARS_SENESCENT_CELLS"
      description: "Intervention clears senescent cells"
    - name: "RESTORES_FUNCTION"
      description: "Intervention restores youthful function"
    - name: "IMPROVES_BIOMARKER"
      description: "Intervention improves aging biomarker"
    - name: "WORSENS_BIOMARKER"
      description: "Factor worsens aging biomarker"
    - name: "REJUVENATES"
      description: "Intervention rejuvenates tissue/cells (reprogramming, etc.)"
    - name: "MIMICS_CALORIC_RESTRICTION"
      description: "Compound mimics caloric restriction effects"
    - name: "ACTIVATES_AUTOPHAGY"
      description: "Intervention activates autophagy"
    - name: "INHIBITS_MTOR"
      description: "Compound inhibits mTOR pathway"
    - name: "ACTIVATES_AMPK"
      description: "Compound activates AMPK pathway"
    - name: "ACTIVATES_SIRTUINS"
      description: "Compound activates sirtuin pathway"
    - name: "BOOSTS_NAD"
      description: "Compound boosts NAD+ levels"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # ANATOMICAL & LOCALIZATION
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "EXPRESSED_IN"
      description: "Gene/Protein is expressed in tissue/cell type"
      source_types: ["Gene", "Protein"]
      target_types: ["Tissue", "CellType", "AnatomicalStructure"]
    - name: "LOCATED_IN"
      description: "Entity is located in anatomical structure or cellular compartment"
    - name: "AFFECTS"
      description: "Entity affects a tissue, organ, or structure"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # RESEARCH & METHODOLOGY RELATIONSHIPS
    # ══════════════════════════════════════════════════════════════════════════════
    - name: "MEASURES"
      description: "Method/assay measures biomarker/phenotype"
    - name: "DETECTS"
      description: "Experimental method detects entity"
    - name: "VALIDATED_IN"
      description: "Finding validated in model system or cohort"
    - name: "DERIVED_FROM"
      description: "Data/result derived from dataset or study"
    - name: "GENERATES"
      description: "Method/pipeline generates data"
    - name: "USES_METHOD"
      description: "Study or experiment uses a specific method"
    - name: "TRAINED_ON"
      description: "ML model trained on dataset"
      source_types: ["MLModel"]
      target_types: ["Dataset", "TrainingDataset"]
    - name: "PREDICTS"
      description: "Model or biomarker predicts outcome"
    - name: "EVALUATES"
      description: "Metric or benchmark evaluates model/method"
    
    # ══════════════════════════════════════════════════════════════════════════════
    # LITERATURE & CITATION RELATIONSHIPS
